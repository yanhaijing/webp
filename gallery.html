<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport"/>
    <title>webp gallery</title>
    <style>
        img {
            max-height: 320px;
        }
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Image gallery</h1>
    <h2>common</h2>
    <figure>
        <img src="img/3.jpg">
        <figcaption>
            jpg
        </figcaption>
    </figure>
    <figure>
        <img src="img/3-ll.webp">
        <figcaption>
            webp loseless
        </figcaption>
    </figure>
    <figure>
        <img src="img/3-ls.webp">
        <figcaption>
            webp lossy
        </figcaption>
    </figure>

    <h2>alpha</h2>
    <figure>
        <img src="img/1-ll.png">
        <figcaption>
            png loseless
        </figcaption>
    </figure>
    <figure>
        <img src="img/1-ls.png">
        <figcaption>
            png lossy
        </figcaption>
    </figure>
    <figure>
        <img src="img/1-ll.webp">
        <figcaption>
            webp loseless
        </figcaption>
    </figure>
    <figure>
        <img src="img/1-ls.webp">
        <figcaption>
            webp lossy
        </figcaption>
    </figure>

    <h2>animation</h2>
    <figure>
        <img src="img/4.gif">
        <figcaption>
            gif
        </figcaption>
    </figure>
    <figure>
        <img src="img/4.webp">
        <figcaption>
            webp
        </figcaption>
    </figure>
    <figure>
        <img src="img/5.gif">
        <figcaption>
            gif
        </figcaption>
    </figure>
    <figure>
        <img src="img/5.webp">
        <figcaption>
            webp
        </figcaption>
    </figure>
</body>
</html>
